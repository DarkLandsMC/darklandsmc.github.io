<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Change "Server Name | Landing Page" to what ever you like -->
	<title>DarkLandsMC | Landing Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/hover.css">
    <script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter@1.1.1/dist/mc-player-counter.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="js/app.js"></script>

</head>
<body>
	<section id="main">
		<!-- Replace the logo.png with your own file name -->
		<img src="images/logo.png" class="hvr-grow-rotate" width="400" height="400" alt="Server Logo">
		<div class="server-ip">

			<!-- Change "Play.SkepMC.com" into your own server IP. -->
			<p>There is currently <span data-playercounter-ip="darklandmc.pebble.host">0</span> players online </p>

		</div>

		<!-- Change the #'s with your own links' -->
		<div id="icons">
			<a href="#"><img src="./images/forum.png" alt="Forum Icon" width="190" height="250" class="hvr-grow"></a> 
			<a href="#"><img src="./images/store.png" alt="Store Icon" width="190" height="250" class="hvr-grow"></a>
			<a href="#"><img src="./images/vote.png" alt="Vote Icon" width="190" height="250" class="hvr-grow"></a>
			<a href="#"><img src="./images/bans.png" alt="Bans Icon" width="190" height="250" class="hvr-grow"></a>
		</div>
	</section>

</body>
</html>
